<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Noticias del d√≠a
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-lg="3" size-md="4" size-lg="6" *ngFor="let noticia of noticias; let i = index">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>
              <span class="text-primary">{{i + 1}}. </span>
              <span class="noticia-source-name">{{noticia.source.name}}</span>
            </ion-card-subtitle>
            <ion-card-title>{{noticia.title}}</ion-card-title>
          </ion-card-header>

          <ion-img *ngIf="noticia.urlToImage" [src]="noticia.urlToImage"></ion-img>

          <ion-card-content>
            <p>
              {{noticia.description}}
            </p>
          </ion-card-content>
        </ion-card>
        
      </ion-col>
      <ion-col size="6"></ion-col>
      <ion-col size="6"></ion-col>
    </ion-row>
  </ion-grid>
