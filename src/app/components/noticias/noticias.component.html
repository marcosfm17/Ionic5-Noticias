<ion-grid fixed>
  <ion-row>
    <ion-col size="12" size-lg="3" size-md="4" size-lg="6" *ngFor="let noticia of noticias; let i = index">

      <app-noticia [noticia]="noticia" [i]="i" ></app-noticia>
    </ion-col>
    <ion-col size="6"></ion-col>
    <ion-col size="6"></ion-col>
  </ion-row>
</ion-grid>
